<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="../css/3.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="../img/avatar.png" alt="Profile" class="profile-image">
            <div class="profile-name">Joselyn Kelly</div>
            <div class="profile-description">Hi there, I am interested in making new friends and forming study groups!</div>
            <div class="profile-name-icon">
                <img src="../img/360_F_425713577_NiGamkYizLrt347PuJmtUVCQl3BIaKRo.jpg" alt="Add friend" class="add-friend-icon">
            </div>
        </div>
        <div class="profile-content">
            <div class="section">
                <h2>Majors</h2>
                <div class="content-item">Sociology</div>
                <div class="content-item">Data Science</div>
            </div>
            <div class="section">
                <h2>Extracurriculars</h2>
                <div class="content-item">YouTuber</div>
                <div class="content-item">Tutoring</div>
            </div>
            <div class="section">
                <h2>Interests</h2>
                <div class="content-item">Programmer</div>
                <div class="content-item">Loves Boba</div>
                <div class="content-item">Books Worm</div>
            </div>
        </div>        
    </div>
    <div class="profile-content"></div>
    <div class="bottom-nav">
        <div class="nav-item">
            <img src="../img/home.png" alt="Home" class="nav-icon">
            <div class="nav-label">Home</div>
        </div>
        <div class="nav-item">
            <img src="../img/chat.png" alt="Chat" class="nav-icon">
            <div class="nav-label">Chat</div>
        </div>
        <div class="nav-item">
            <img src="../img/28732-200.png" alt="Library" class="nav-icon">
            <div class="nav-label">Library</div>
        </div>
        <div class="nav-item">
            <img src="../img/settings.png" alt="Settings" class="nav-icon">
            <div class="nav-label">Settings</div>
        </div>
    </div>
</body>
</html>
